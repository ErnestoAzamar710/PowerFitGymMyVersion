<ion-app>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
        <ion-button (click)="homeUsu()"><i style="font-size: 200%;" class="fa-solid fa-house"></i></ion-button>
        </ion-buttons>
        <ion-title class="text-center">Actualizando perfil</ion-title>
      </ion-toolbar>
    </ion-header>
      <!--Contenido-->
    <ion-content class="ion-padding">
      <div class="text-center">
        <div class="logo">
          <img src="../../assets/icon/Gym-Logo-Graphics-1-28.jpg" alt="Logo">
          <h1>POWERFIT GYM</h1>
        </div>
        <form class="formLog">
          <div class="option">
          <ion-input type="text" label="Número de Teléfono" label-placement="floating" fill="outline"></ion-input>
          <br/>
          <ion-input type="email" label="Email" label-placement="floating" fill="outline"></ion-input>
          <br/>
          <ion-input type="password" label="Password" label-placement="floating" fill="outline"></ion-input>
          <br/>
        </div>
          <div class="takephoto">
            <ion-row>
              <ion-col size="4">
                <img src="" alt="Foto Usuario">
              </ion-col>
              <ion-col>
                <button class="btn btn-primary"><ion-icon style="font-size: 200%;" name="camera-outline"></ion-icon></button>
              </ion-col>
            </ion-row>
          </div>
          <p></p>
          <div class="inico">
            <button class="btn btn-primary" type="submit">Actualizar Perfil</button>
            <p></p>
          </div>
        </form>
      </div>
    </ion-content>
  </div>
</ion-app>
