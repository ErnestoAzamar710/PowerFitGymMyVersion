<ion-app>
  <!--Menu-->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu de Aministración</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h4>Opciones de administrador</h4>
      <button class="btn btn-primary" [routerLink]="['/administrador']">Administración de clientes</button>
      <p></p>
      <button class="btn btn-primary" [routerLink]="['/registrocliente']">Registro de nuevo cliente</button>
      <p></p>
      <button class="btn btn-primary" [routerLink]="['/pago']">Pago de suscripción+</button>
      <p></p>
      <button class="btn btn-primary" (click)="logout()">Logout</button>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="text-center">Pago de suscripción</ion-title>
      </ion-toolbar>
    </ion-header>
      <!--Contenido-->
    <ion-content class="ion-padding">
      <ion-card>
        <ion-row>
          <ion-col size="5">
            <img src="https://64.media.tumblr.com/7b65e8f2b6523c83f51ceed0a9ec895d/de1307c370c652ec-5f/s400x600/0d3087538dec859cf8a998f409fd54db6c67aaea.jpg" alt="Foto Usuario">
          </ion-col>
          <ion-col>
            <h3>Person</h3>
            <h6>Email</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-select label="Seleccione el tipo de suscripción" label-placement="floating" fill="outline">
            <ion-select-option value="DIA">DIA</ion-select-option>
            <ion-select-option value="SEMANA">SEMANAL</ion-select-option>
            <ion-select-option value="MENSUAL">MENSUAL</ion-select-option>
            <ion-select-option value="ANUAL">ANUAL</ion-select-option>
          </ion-select>
        </ion-row>
        <p></p>
        <div class="componentes text-center">
          <h6><b>Monto a pagar</b></h6>
          <p><b>$ 00.00</b></p>
          <h6><b>Monto recibido</b></h6>
          <ion-input type="number" label="$ 00.00" label-placement="floating" fill="outline"></ion-input>
          <h6><b>Cambio a entregar</b></h6>
          <p><b>$ 00.00</b></p>
          <h6><b>Ultimo dia habil</b></h6>
          <p><b>00 / 00 / 00</b></p>
          <button class="btn btn-primary">REALIZAR PAGO</button>
          <p></p>
        </div>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
