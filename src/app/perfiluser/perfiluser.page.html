<ion-app>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="text-center">Perfil del Usuario</ion-title>
      </ion-toolbar>
    </ion-header>
      <!--Contenido-->
    <ion-content class="ion-padding">
      <ion-card>
        <ion-row>
          <ion-col size="5">
            <img src="https://assets.stickpng.com/images/585e4bd7cb11b227491c3397.png" alt="Foto Usuario">
          </ion-col>
          <ion-col>
            <h3><b>Nombre</b></h3>
            <h4><b>Status</b></h4>
          </ion-col>
        </ion-row>
        <br/>
        <div class="datosUsu text-center">
          <h5><b>Email</b></h5>
          <h5><b>Teléfono</b></h5>
          <h5><b>Día de ingreso</b></h5>
          <h5><b>Tipo de plan</b></h5>
          <h5><b>Ultimo día hábil</b></h5>
        </div>
        <ion-row class="text-center">
          <ion-col>
            <ion-button class="circular-button" (click)="editprofile()"><i style="font-size: 200%;" class="fa-solid fa-pen-to-square"></i></ion-button>
            <h4>Editar <br>perfil</h4>
          </ion-col>
          <ion-col>
            <div class="text-center">
              <ion-button class="circular-button" (click)="logout()"><i style="font-size: 200%;" class="fa-solid fa-right-from-bracket"></i></ion-button>
              <h4>Cerrar <br>Session</h4>
            </div>
          </ion-col>
        </ion-row>
        
        
        <p></p>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
